

<div class="container mt-3  col-6 ">
    <div class="card "  style="background-color: gray;">
        
        <h1>Employee Registation</h1>
 
            <div class="form-group ">
                <label>Employee Name</label>
                <input type="text" [(ngModel)]="name"  class="form-control"
                    id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="email"   class="form-control" id="email"
                    placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea type="text" [(ngModel)]="address"   class="form-control" id="address"
                    placeholder="Enter address"></textarea>
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input type="number" [(ngModel)]="phonenumber"   class="form-control"
                    id="phonenumber" placeholder="Enter Phone number">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password"   class="form-control"
                    id="Password" placeholder="Enter Password">
            </div>
            <div class="text-center">
                <!-- <button type="button" class="btn btn-primary">Centered button</button> -->
                <button type="submit" class="btn btn-primary mt-2 col-2 text-center" (click)="save()">Save</button>
              </div>

         </div>
</div>
    <br><br>
    <hr>



    <div class="container mt-4">
        <h1>Employee Table</h1>
        <table class="table">
            <thead>
               
                <tr>
                    <th scope="col">Sr. No</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone number</th> 
                    <th scope="col">Password(encrypted)</th> 
                    <th scope="col">Action</th> 
                </tr>
            </thead>
             
            <tbody>
                <tr *ngFor="let empObj of employeeArray, let i=index;">
                    <td>{{i+1 }}</td>
                    <td>{{empObj.name }}</td>
                    <td>{{empObj.email }}</td>
                    <td>{{empObj.address }}</td>
                    <td>{{empObj.phonenumber }}</td>
                    <td>{{empObj.password }}</td>
                    <td>
                        <button type="button" class="btn btn-success" (click)="setUpdate(empObj)">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="setDelete(empObj)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
